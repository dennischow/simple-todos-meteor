<head>
<meta charset="UTF-8">
<title>simple-todos</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<base href="/">
</head>
<body>
<div id="page-view">
<!--Page View Starts-->

<header id="site-header">
	<div class="container-fluid">

		<div class="col-md-6 col-sm-6">
			<h1>To Do List - WebApp</h1>
		</div>

		<div class="data-control col-md-6 col-sm-6">
			<!-- add the checkbox to <body> right below the h1 -->
			<div class="checkbox">
				<label class="hide-completed">
					<input type="checkbox" checked="{{hideCompleted}}" > Hide Completed Tasks
				</label>
			</div>
		</div>
	
	</div>

</header>


<!--Main Container Starts-->
<div id="main-container">

	<div class="container">

		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="task-meter">
					<p class="task-meter-title">Complated</p>
					<p class="task-meter-count"><small>{{ completedCount }}</small></p>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="task-meter">
					<p class="task-meter-title">Incomplete</p>
					<p class="task-meter-count"><small>{{incompleteCount}}</small></p>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="task-meter">
					<p class="task-meter-title">Total Task</p>
					<p class="task-meter-count"><small>{{ totalCount }}</small></p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2 class="title">Add a new task</h2> 
				{{> newTaskForm}}
			</div>
		</div>

		<div class="row">	
			<div class="col-md-12">
				<h2 class="title">Tasks</h2> 
				<ul class="task-list clearfix">
				{{#each tasks}}
					{{> listItem}}
				{{/each}}
				</ul>
			</div>
		</div>

	</div>
</div>
<!--Main Container Ends-->


<!--Page View Ends-->
</div>
</body>


<template name="listItem">
<li class="list-item {{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span class="text"><i class="icon fa fa-list-alt"></i> {{text}}</span>
    <button class="btn btn-danger btn-xs delete">&times;</button>
</li>
</template>


<template name="newTaskForm">
<form id="new-task">
	<div class="form-group">
		<input class="form-control" type="type" name="task" id="task" placeholder="task name...">
	</div>
</form>
</template>
